{% extends "base.html" %}
{% block content %}
    <!--Sets various fields for the new recipe-->
    <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <div class="row">
            <div class="col s12">
                <div class="center col s10">
                    <h1>Add a new recipe</h1>
                </div>
                <div class="col s2 right">
                    <button id="create_btn" class="col s12 waves-effect waves-light btn-large green lighten-1" type="submit">Create</button>
                </div>
            </div>
        </div> 
        
        <!--Recipe Name-->
        <h1 class="input-field center"><input class="center" id="recipe_name" name="recipe_name" type="text" required>
        <label class="center" for="recipe_name">Recipe Name</label></h1>
        <!--Recipe Image-->
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s12 l6 center">
                        <input class="center" id="image_url" name="image_url" type="url">
                        <label for="image_url">Recipe Image URL</label>
                    </div>
                    <div class="input-field col s12 l6 center">
                        <input class="center" id="image_description" name="image_description" type="text">
                        <label for="image_description">Recipe Image Description</label>
                    </div>
                    <img id="image_placeholder" class="recipe_image" src="static/images/recipe_img_pholder.png" alt="recipe image placeholder">
                </div>
            </div>
            <!--Recipe Classification and Origin-->
            <div class="col s12 l6">
                <div class="row">
                    <div class="col s6 l4">
                        <h5 class="right">Classification:</h5>
                    </div>
                    <div class="input-field col s6 l8">
                        <select id="classify" name="classify">
                            <option value="">Select a class as appropriate</option>
                            <option value=""></option>
                        {% for class in classification %}
                            <option value="{{ class.class_name }}">{{ class.class_name.capitalize() }}</option>
                        {% endfor %}
                            <label for="classify">Recipe Classification</label>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 l4">
                        <h5 class="right">Region of Origin:</h5>
                    </div>
                    <div class="input-field col s6 l8">
                        <select id="origin" name="origin">
                            <option value="">Select a region of origin as appropriate</option>
                            <option value=""></option>
                        {% for region in origin %}
                            <option value="{{ region.origin }}">{{ region.origin.capitalize() }}</option>
                        {% endfor %}
                            <label for="origin">Recipe Origin</label>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 l4">
                        <h5 class="right">Shared With:</h5>
                    </div>
                    <div name="sharing" id="sharing" class="input-field col s6 l8">
                        <input class="center shared_with" id="shared_with1" name="shared_with1" type="text">
                        <label for="shared_with1">Shared With</label>
                        <button id="button1" type="button" class="right btn-floating btn-small waves-effect waves-light red add_share"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="row">
                <!--Recipe Description-->
                    <div class="input-field col s12 center">
                        <h5>Description</h5>
                        <textarea class="materialize-textarea center" id="description" name="description"></textarea>
                        <label for="description">Recipe Description</label>
                    </div>
                </div>
            </div>
        </div>
        <!--Recipe Ingredients and Method-->
        <div class="row">
            <div id="ingredients_list" class="col s12 l4">
                <h5 class="center">Ingredients</h5>
                <p class="center">Enter the quantities required for 1 person</p>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="center" id="ingredient_name1" name="ingredient_name1" type="text">
                        <label for="ingredient_name1">Ingredient</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="center" id="ingredient_quantity1" name="ingredient_quantity1" type="number" step="0.01">
                        <label for="ingredient_quantity1">Quantity</label>
                    </div>
                    <div class="input-field col s3">
                        <select class="center" id="ingredient_unit1" name="ingredient_unit1">
                            <option value="">Unit</option>
                            <option value=""></option>
                            <option value="grams">Grams</option>
                            <option value="ml">ml</option>
                            <option value="quantity">Quantity</option>
                            <label for="ingredient_unit1">Unit</label>
                        </select>
                    </div>
                </div>
                <button id="ing_button1" type="button" class="btn-floating btn-small waves-effect waves-light red add_ingredient"><i class="fas fa-plus"></i></button>
            </div>
            <div id="step_list" class="col s12 l8">
                <h5 class="center">Method</h5>
                <div class="row">
                    <div class="col s1">
                        <p class="step-no">1.</p>
                    </div>
                    <div class="col s11 input-field">
                        <input class="center" id="step1" name="step1" type="text">
                        <label for="step1">Step</label>
                    </div>
                    <button id="step_button1" type="button" class="right btn-floating btn-small waves-effect waves-light red add_step"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
