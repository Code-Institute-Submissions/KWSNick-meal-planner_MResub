{% extends "weekly_menus.html" %}
{% block weekselector %}
    <div class="input-field col s4">
        {% set i = namespace(value=0) %}
        <select class="center" id="week_select" name="week_select" required>
            {% for week in cal %}
            <option value="{{ i.value }}" selected>{{ week }}</option>
            {% set i.value = i.value + 1 %}
            {% endfor %}
        </select>
        <label for="month_select">Year</label>
    </div>
{% endblock %}
